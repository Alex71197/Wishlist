<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Welcome Yo!</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'courses/css/main.css' %}"media="screen" title="no title"  charset="utf-8">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
      <script type="text/javascript" charset="utf-8">
      </script>
      <style media="screen">

        div {
          width: 250px;
          margin: 20px 20px 20px 550px;
        }

      </style>
    </head>
  <body>
    <div class="registration">
    <h2>Register</h2>
    <form class="ui form" action="{% url 'login:register' %}" method="post">
      {% csrf_token %}
      <label>Name: </label><input class="ui input" type="text" name="name" placeholder="Name...">
      <label>Username: </label><input class="ui input" type="text" name="username" placeholder="Username...">
      <label>Password: </label><input class="ui input" type="password" name="password" placeholder="Password...">
      <label>Password Confirm: </label><input class="ui input" type="password" name="confirm_pass" placeholder="Confirm Password...">
      <label>Date Hired: </label><input type="date" name="datehired">
      <input class="ui basic button" type="submit" name="submit"></input>
    </form>
    {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
      </ul>
    {% endif %}
    </div>
    <div class="login">
      <h2>Login</h2>
      <form class="ui form" action="{% url 'login:login' %}" method="post">
        {% csrf_token %}
        <label>Username: </label><input class="ui input" type="text" name="username" placeholder="Username...">
        <label>Password: </label><input class="ui input" type="password" name="password" placeholder="Password...">
        <input class="ui basic button" type="submit" name="submit"></input>
      </form>
    </div>
  </body>
</html>
