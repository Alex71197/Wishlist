<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    </script>
    <style media="screen">

      div {
        width: 500px;
        margin: 20px 20px 20px 550px;
      }

    </style>
    <title></title>
  </head>
  <body>
    <div class="add">
    <button class="ui basic button" type="button" name="home"><a href="{% url 'wishlist:home' %}">Home</a></button>
    <button class="ui basic button" type="button" name="logout"><a href="{% url 'login:logout' %}">Logout</a></button>
    <h2>Add an Item</h2>
    <form class="ui form" action="{% url 'wishlist:create_item' %}" method="post">
      {% csrf_token %}
      <label>Item/Product: </label><input class="ui input" type="text" name="title" placeholder="Item/Product...">
      <input class="ui basic button" type="submit" name="submit" value="Add Item!">
    </form>
    {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
      </ul>
    {% endif %}
    </div>
  </body>
</html>
